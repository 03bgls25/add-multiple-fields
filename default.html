    <!-- form Control jQuery Script -->
    <script type="text/javascript">
        $(document).ready(function () {

            /*---------------------- jQuery Method To Add fields ----------------------------------*/
            newRows = $("#newRows");
            btnAdd = $("#btnAdd")
            maxFields = 4;
            x = 0;
            //Jquery to Add on btn Click
            $(btnAdd).click(function () {
                if (x < maxFields) {
                    x++;

                    //string builder for added fields
                    addedRow = "<div class=\"row\" id=\"addedRow\">";
                    addedRow += "<div class=\"col-xs-4\">";
                    addedRow += "<div class=\"form-group\">";
                    addedRow += "<div class=\"input-group\">";
                    addedRow += "<span class=\"input-group-addon\"><i class=\"fa fa-map-marker\"></i></span>";
                    // addedRow += "<select class=\"form-control AddedmultiCityfromCountry" + x + "\">";
                    addedRow += "<select class=\"form-control \" id=\"AddedmultiCityfromCountry" + x + "\" onchange=ChangeFromMe('" + x + "')>";
                    addedRow += "</select>";
                    addedRow += "</div>";
                    addedRow += "</div>";
                    addedRow += "</div>";
                    addedRow += "<div class=\"col-xs-4\">";
                    addedRow += "<div class=\"form-group\">";
                    addedRow += "<div class=\"input-group\">";
                    addedRow += "<span class=\"input-group-addon\"><i class=\"fa fa-location-arrow\"></i></span>";
                    //addedRow += "<select class=\"form-control AddedmultiCitytoCountry" + x + "\">";
                    addedRow += "<select class=\"form-control \" id=\"AddedmultiCitytoCountry" + x + "\">"; // onchange=ChangeToMe('" + x + "')>";
                    addedRow += "</select>";
                    addedRow += "</div>";
                    addedRow += "</div>";
                    addedRow += "</div>";
                    addedRow += "<div class=\"col-xs-3\">";
                    addedRow += "<div class=\"form-group\">";
                    addedRow += "<div class=\"input-group\">";
                    addedRow += "<span class=\"input-group-addon\"><i class=\"fa fa-calendar\"></i></span>";
                    addedRow += "<input type=\"text\" class=\"form-control AddedmultiCityDepartureDate" + x + "\" />";
                    addedRow += "</div>";
                    addedRow += "</div>";
                    addedRow += "</div>";
                    addedRow += "<div class=\"col-xs-1\">";
                    addedRow += "<div class=\"form-group text-left\">";
                    addedRow += "<a href=\"javascript:void(0)\" class=\"btn btn-default\" id=\"btnRemove\"><i class=\"fa fa-remove\"></i></a>";
                    addedRow += "</div>";
                    addedRow += "</div>";
                    addedRow += "</div>";

                    $(newRows).append(addedRow);
                    $('.AddedmultiCityDepartureDate' + x + '').datepicker({
                        format: 'mm-dd-yyyy',
                        startDate: today
                    });

                    //hide Add button after Max Fields
                    if (x == maxFields) {
                        $(btnAdd).hide();
                    }
                }
            });

            //Jquery to Remove Fields
            $(newRows).on("click", "#btnRemove", function () {
                $(btnAdd).not(":visible").show();
                $(this).closest("div#addedRow").remove();
                x--;
            })

            //Use of Bootstrap DatePicker
            var today = new Date();
            $('#OneWayDepartureDate').datepicker({
                format: 'mm-dd-yyyy',
                startDate: today,
                autoclose: true
            });


            var twoWayArrivalDate = $('#twoWayArrivalDate').datepicker({ autoclose: true, format: 'mm-dd-yyyy' });
            var twoWayDepartureDate = $('#twoWayDepartureDate').datepicker({
                autoclose: true,
                format: 'mm-dd-yyyy',
                startDate: today
            }).on('changeDate', function (event) {
                twoWayArrivalDate.datepicker("setStartDate", event.date);
            });


            $('#multiCityDepartureDate').datepicker({
                format: 'mm-dd-yyyy',
                startDate: today,
                autoclose: true
            });

        });
    </script>
